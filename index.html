<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="core.js"></script>
    <title>View Tables</title>
</head>
<body onload="showTaxGraphicSession()">
    <div class="screen">
        <img src="./content/logo.png" class="logo-icon">
        <div class="controls">
            <div class="simple">
                Caminho do arquivo:
                <input type="file" id="file" onchange="showFileName()">
                <label for="file"  class="file-button-label">Escolher arquivo</label>
                <div id="file-name" style="display: inline;"></div>
            </div>
            <div class="simple">
                Tipo de visualização:
                <input type="radio" style="display: none;" class="view-mode-radio" name="modeView" onclick="showTaxGraphicSession()" id="textRadio" value="1" checked>
                <label class="view-mode" for="textRadio">Textual</label>
                <input type="radio" style="display: none;" class="view-mode-radio" name="modeView" onclick="showTaxGraphicSession()" id="graphicRadio" value="2">
                <label class="view-mode" for="graphicRadio">Gráfica</label>
                <input type="radio" style="display: none;" class="view-mode-radio" name="modeView" onclick="showTaxGraphicSession()" id="bothRadio" value="3">
                <label class="view-mode" for="bothRadio">Ambos</label>
            </div>
            <div class="simple">
                Número máximo de táxons ou percentual mínimo (textual) por amostra [opcional]:
                <br>
                <input type="number" class="number-button" name="numberByText"  onkeyup="fixValue('numberByTextInput')" onClick="this.select()" id="numberByTextInput" step="0.01"  min="0" value="0">
            </div>
            <div class="simple" id="tax-graphic-session">
                Número máximo de táxons ou percentual mínimo (gráfica) por amostra [obrigatório]:
                <br>
                <input type="number" class="number-button" name="numberByGraphic" onkeyup="fixValue('numberByGraphicInput')" onClick="this.select()" id="numberByGraphicInput" step="0.01"  min="0" value="0">
            </div>
        </div>
        <div class="simple">
            <input type="button" class="classic-button" value="Visualizar" id="viewResults" onclick="viewResult()">
        </div>
        <div class="simple content-flex" id="divResults">
        </div>
    </div>

</body>
</html>
